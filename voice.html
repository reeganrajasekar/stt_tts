    </div>
  </nav>

  <div class="container my-4 words">
		<p id="text" class="border p-4 rounded" contenteditable style="font-size:18px;font-weight: 600;text-align: justify;color:#444">Type something</p>
	</div>

  <center>
    <button onclick="say()" class="btn btn-primary p-2 border rounded shadow">Convert</button>
  </center>


<script type="text/javascript">
  function say() {
    var m = document.getElementById("text").innerHTML;
    var msg = new SpeechSynthesisUtterance(m);
    msg.voice = speechSynthesis.getVoices().filter(function(voice) { return voice.name == 'Whisper'; })[0];
    speechSynthesis.speak(msg);
  }
  </script>
</body>
